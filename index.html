    body {
      margin: 0;
      height: 100vh;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff4f9a, #8a2be2, #00d4ff, #000000);
      background-size: 400% 400%;
      animation: gradientAnim 12s ease infinite;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow-x: hidden;
      flex-direction: column;
      text-align: center;
    }

    @keyframes gradientAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

   
    .botao {
      padding: 20px 50px;
      font-size: 1.5rem;
      background: linear-gradient(45deg, #ff69b4, #8a2be2, #1e90ff);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .botao:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 60px #ff69b4;
    }

    .caixa {
      margin-top: 30px;
      opacity: 0;
      transform: translateY(-20px);
      max-height: 0;
      overflow: hidden;
      transition: opacity 0.8s ease, transform 0.8s ease, max-height 0.8s ease;
      font-size: 1.3rem;
      line-height: 1.6;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      padding: 20px;
      border-radius: 15px;
      border: 2px solid rgba(255,255,255,0.2);
      box-shadow: 0 0 15px rgba(255,255,255,0.4);
      width: 80%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .caixa.mostrar {
      opacity: 1;
      transform: translateY(0);
      max-height: 500px;
    }

  
    .botoes-escolha {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .botoes-escolha button {
      padding: 12px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: linear-gradient(45deg, #ff69b4, #8a2be2);
      color: white;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .botoes-escolha button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255,255,255,0.8);
    }

  
    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: float 8s linear;
      z-index: -1;
    }

    @keyframes float {
      from { transform: translateY(100vh) translateX(0); opacity: 0; }
      30% { opacity: 1; }
      to { transform: translateY(-10vh) translateX(50px); opacity: 0; }
    }
    footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  text-align: center;
  padding: 10px;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(5px);
  color: white;
  font-size: 0.9rem;
  border-top: 1px solid rgba(255, 255, 255, 0.2);
}

footer a {
  color: #00d4ff;
  text-decoration: none;
  transition: color 0.3s ease;
}

footer a:hover {
  color: #ff69b4;
}

  </style>

    function criarParticulas() {
      for (let i = 0; i < 10; i++) {
        let p = document.createElement('div');
        p.className = 'particle';
        p.style.left = Math.random() * window.innerWidth + 'px';
        p.style.animationDuration = 5 + Math.random() * 5 + 's';
        p.style.background = ['#ff4f9a','#8a2be2','#00d4ff','#ffffff'][Math.floor(Math.random()*4)];
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 10000);
      }
    }
    setInterval(criarParticulas, 1000);
